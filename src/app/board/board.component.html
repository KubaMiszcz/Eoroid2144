<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="board borderimg align-items-center p-4">
      <div *ngFor="let row of board.tilesMatrix" class="row justify-content-center no-gutters ">
        <app-tile *ngFor="let tile of row" class="col" [tile]="tile" (tileIsToggled)="onTileToggled(tile)"></app-tile>
      </div>
    </div>
  </div>
</div>
