<div class="container">
  <div class="row justify-content-center">
    <div class="col borderimg p-1 " (click)="toggleTile()">
      <img *ngIf="tile.isChecked" src="/assets/tile-checked.png" alt="tile-checked">
      <img *ngIf="!tile.isChecked" src="/assets/tile-unchecked.png" alt="tile-unchecked">
    </div>
  </div>
</div>
