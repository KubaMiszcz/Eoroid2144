<div class="row d-flex justify-content-between  ">
  <div class="col"></div>

  <div class="col m-auto">

    <div class="col m-auto">
      <nav class="navbar navbar-expand-lg p-0">
        <a class="navbar-brand" href="/home">
          <img src="./../assets/eoroid-logo-2144.png" class="d-inline-block align-top logo" alt="eoroid-logo-2144">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarTogglerDemo01"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <div class="row">
            <div class="d-flex justify-content-between py-2" id="navbarSupportedContent1">
              <button type="button" class="btn btn-primary nav-button" [routerLink]="'/home'">
                <i class="fas fa-question-circle "></i>Help
              </button>
              <button type="button" class="btn btn-primary nav-button" [routerLink]="'/credits'">
                <i class="fas fa-laptop-code"></i> Credits
              </button>
            </div>

          <div class="d-flex justify-content-between py-2" id="navbarSupportedContent2">
            <button type="button" class="btn btn-primary nav-button " (click)="newGame()" [routerLink]="'/game'">
              <i class="fas fa-dice-five "></i>New Game
            </button>
            <button type="button" class="btn btn-primary nav-button " (click)="restartGame()" [routerLink]="'/game'">
              <i class="fas fa-redo-alt "></i>Restart
            </button>
            <button type="button" class="btn btn-primary nav-button " (click)="showSettingsModal()">
              <i class="fas fa-cogs "></i> Settings
            </button>
          </div>
        </div>
        </div>



      </nav>
    </div>

    <router-outlet></router-outlet>


    <app-footer></app-footer>

  </div>

  <div class="col"></div>
</div>
