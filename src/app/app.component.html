<div class="container-fluid ">

  <div class="row justify-content-center">

    <div class="p-0 col-md-8 ">
      <nav class="navbar navbar-expand-md navbar-light bg-lxight">

        <div class="row align-items-center">



          <div class="col col-md-6">
            <a class="navbar-brand d-md-none" href="/home">
              <img src="./../assets/eoroid-logo-2144.png" class="logo" alt="eoroid-logo-2144">
            </a>

            <a class="navbar-brand-md d-none d-md-block" href="/home">
              <img src="./../assets/eoroid-logo-2144.png" class="logo-md" alt="eoroid-logo-2144">
            </a>
          </div>


          <div class="col-3 col-md-6 ">

            <button class="navbar-toggler bg-light align-self-start" type="button" data-toggle="collapse" data-target="#navbarContent"

                    aria-expanded="false" aria-label="Toggle navigation">

              <div class="row align-items-center justify-content-end mxl-auto ">

                </button>
                <button type="button" class="col btn btn-primary nav-button ml-2 my-1" (click)="restartGame()" [routerLink]="'/game'">
                  <i class="fas fa-redo-alt "></i>Restart
                </button>
                <button type="button" class="col btn btn-primary nav-button ml-2 my-1" (click)="showSettingsModal()">

              </div>


            </div>
